<div class="span3 well">
    <legend>Inscription</legend>
    <form>
      <div class="form-group row">
        <div class="col-sm-10">
          <input class="span3" name="email" placeholder="email@exemple.com" type="email"></input>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <input class="span3" name="username" placeholder="Nom d'utilisateur" type="text"></input>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <input class="span3" name="password" placeholder="Mot de passe" type="password"></input>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <button class="btn btn-info" type="submit">Valider</button>
        </div>
      </div>
    </form>
</div>
